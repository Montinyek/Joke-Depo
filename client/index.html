<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Joke Depo</title>
</head>

<body>

    <head>

        <div class='mobile-nav'>

            <div class='circle circEn'>
                <img class='flagMobile En' src="https://i.postimg.cc/7LZCQ5kY/united-states.png">
            </div>

            <div class='circle circAz'>
                <img class='flagMobile Az' src="https://i.postimg.cc/XNCrhMTF/azerbaijan.png">
            </div>

            <div class='circle circRu'>
                <img class='flagMobile Ru' src="https://i.postimg.cc/MK1jck5x/russia.png">
            </div>

            <div class='circle circFa'>
                <img class='flagMobile Fa' src="https://i.postimg.cc/sxwqmH92/iran.png">
            </div>

            <div class='circle circFr'>
                <img class='flagMobile Fr' src="https://i.postimg.cc/C5qSQg5K/france.png">
            </div>

            <div class='circle circAr'>
                <img class='flagMobile Ar' src="https://i.postimg.cc/Twvz3D3T/saudi-arabia.png">
            </div>

            <div class='circle circSp'>
                <img class='flagMobile Sp' src="https://i.postimg.cc/xjwzTjKt/spain.png">
            </div>

            <i class="newJoke fa-solid fa-plus"></i>

        </div>

        <div class='joke-box'>
            <button class='next'></button>
            <button class='reset'></button>
            <div class='question'>Choose a language</div>
            <div class='answer'></div>
            <button class='reveal'>?</button>
        </div>


        <div class='reg-nav'>

            <div class='btn-and-flag'>
                <button class='lang-btn En'>English</button><img class='reg-flag flagEn'
                    src="https://i.postimg.cc/7LZCQ5kY/united-states.png">
            </div>

            <div class='btn-and-flag'>
                <button class='lang-btn Az'>Azerbaijani</button><img class='reg-flag flagAz'
                    src="https://i.postimg.cc/XNCrhMTF/azerbaijan.png">
            </div>

            <div class='btn-and-flag'>
                <button class='lang-btn Ru'>Russian</button><img class='reg-flag flagRu'
                    src="https://i.postimg.cc/MK1jck5x/russia.png">
            </div>

            <div class='btn-and-flag'>
                <button class='lang-btn Fa'>Farsi</button><img class='reg-flag flagFa'
                    src="https://i.postimg.cc/sxwqmH92/iran.png">
            </div>

            <div class='btn-and-flag'>
                <button class='lang-btn Fr'>French</button><img class='reg-flag flagFr'
                    src="https://i.postimg.cc/C5qSQg5K/france.png">
            </div>

            <div class='btn-and-flag'>
                <button class='lang-btn Ar'>Arabic</button><img class='reg-flag flagAr'
                    src="https://i.postimg.cc/Twvz3D3T/saudi-arabia.png">
            </div>

            <div class='btn-and-flag'>
                <button class='lang-btn Sp'>Spanish</button><img class='reg-flag flagSp'
                    src="https://i.postimg.cc/xjwzTjKt/spain.png">
            </div>

            <div class="newJoke-container"><i class="newJoke fa-solid fa-plus"></i></div>

        </div>

        <dialog>
            <i class="close fa fa-window-close" aria-hidden="true"></i>
            <div class="login-page">
                <div>This login is only for the admin</div>
                <input type="password" />
                <button class="login-btn">Login</button>
            </div>

            <section>
                <select class="dropdown">
                    <option value="En">En</option>
                    <option value="Az">Az</option>
                    <option value="Ru">Ru</option>
                    <option value="Fa">Fa</option>
                    <option value="Fr">Fr</option>
                    <option value="Ar">Ar</option>
                    <option value="Sp">Sp</option>
                </select>
                <textarea></textarea>
                <button class="submit">Add Joke</button>
            </section>
        </dialog>

        <img class='meme1' src='https://i.postimg.cc/SKPNHD23/sittingL.png' />
        <img class='meme2' src='https://i.postimg.cc/3wFFB0kk/tableR.png' />
        <img class='meme3' src='https://i.postimg.cc/Dw2QBdX1/thumbupR.png' />
        <img class='meme4' src='https://i.postimg.cc/B6xtrRWb/thinking-R.png' />
        <img class='meme5' src='https://i.postimg.cc/Dw8r9fxz/lookingdown-R.png' />
        <img class='meme6' src='https://i.postimg.cc/RF9nZvLK/nabedrax-R.png' />
        <img class='meme7' src='https://i.postimg.cc/zDyRD2nd/cupL.png' />
        <img class='meme8' src='https://i.postimg.cc/SQYJb2h3/crossedR.png' />
        <img class='meme9' src='https://i.postimg.cc/4xffynDJ/claspedR.png' />
        <img class='meme10' src='https://i.postimg.cc/fLmnBhG2/thinkingcup-R.png' />
        <img class='meme11' src='https://i.postimg.cc/DfPRZ5nX/cupR.png' />
        <script src="main.js"></script>
</body>

</html>
